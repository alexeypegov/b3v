<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
    <title>IntelliJ IDEA 10 vs IntelliJ IDEA 11 UI Diff</title>
    <style type="text/css">
    .c {
      width: 1347px;
      height: 1502px;
      position: absolute;
      left: 50%;
      margin-left: -674px;
    }
    
    .old {
      background: url('10.png') no-repeat 0 0;
      width: 50%;
      height: 1502px;
    }
    
    .new {
      float: right;
      background: url('11.png') no-repeat 100% 0;
      width: 50%;
      height: 1502px;
      border-left: 1px solid #f00;
    }
    </style>
  </head>
  <body>
    <div style="font-size: x-large; text-align: center; font-family: Tahoma, serif; padding: 20px 0;">IntelliJ IDEA 10 vs. IntelliJ IDEA 11 UI Diff</div>
    <div style="text-align: center; padding: 0 0 20px 0;"><a href="http://spleaner.appspot.com">&larr; Хоум</a></div>
    <div class="c"><div class="new"></div><div class="old"></div></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        $('.c').bind('mousemove', function(event) {
          var left = $('.c').get(0).offsetLeft;
          $('.old').css('width', event.pageX - left);
          $('.new').css('width', 1347 - (event.pageX - left));
        });
      });
    </script>
  </body>
</html>
